<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- local css -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- external fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pixel Blackjack 21 - lets play !</title>
  </head>
  <body>
    <div class="presentation">
      <button type="button" class="btn btn-warning startgame-button">
        START GAME
      </button>
    </div>
    <div class="navbar outside-navbar"></div>
    <div class="game-table">
      <navbar class="row">
        <nav class="navbar navbar-light">
          <div class="container">
            <div class="user-money">
              <img src="assets/items/money.png" class="money-ico" />
              <div class="money-amount"></div>
            </div>
            <img src="assets/items/money.png" class="money-ico" />
          </div>
        </nav>
      </navbar>
      <section class="container game-section">
        <div class="row">
          <div class="col-12 dealer-section">
            <div class="dealer-points"></div>
            <div class="col-12 dealer-cards"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 player-section">
            <div class="col-12 player-cards"></div>
            <div class="player-points"></div>
            <div class="player-bet"></div>
          </div>
        </div>
      </section>
      <footer>
        <div class="buttons">
          <button type="button" class="btn stand-button" disabled>
            <img src="assets/items/stand.png" alt="" />
          </button>
          <button type="button" class="btn btn-warning newgame-button" disabled>
            NEW GAME
          </button>
          <button type="button" class="btn hit-button" disabled>
            <img src="assets/items/hit.png" alt="" />
          </button>
        </div>
        <div class="chips">
          <button class="fifty">50</button>
          <button class="one-hundred">100</button>
          <button class="two-hundred">200</button>
        </div>
      </footer>
    </div>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
